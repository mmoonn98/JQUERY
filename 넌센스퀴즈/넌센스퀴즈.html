<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>넌센스 Quiz맞추기</h1>
    <p>3문제 - 중복있음</p>
    <h3><a href="" id="start">시작</a></h3>  <!--a코드 새로고침 막아줘야함 / e.preventDefault();-->

    <h3 id="quiz"></h3>
    <!--form을 사용하게되면 submit이벤트 사용가능-->
    <form id="input_form" style="display: none;">
        <!--JQuery의 show,hide사용을 위해 display:none-->
        <input type="text">
    </form>
    <p id="score"></p>

    <script>
        //사용되는 변수들
        let score = 0;
        let count = 0; //문제를 몇번 풀었는지 확인하기 위함
        let randomnum = 0 //문제를 랜덤으로 출력하기 위한 숫자
        quizArray = [
            {quiz:"13+50",answer:"63"},
            {quiz:"10-3",answer:"7"},
            {quiz:"10-10",answer:"0"},
            {quiz:"0*39",answer:"0"},
            {quiz:"20*1",answer:"20"}
            ];

        //시작을 눌렀을때 입력란 보이기
        $("#start").on("click",function(e){
            e.preventDefault();
            $("#input_form").hide().slideDown();
            $("#input_form").children().first().focus();

            //시작버튼을 눌렀을때 출력되는 문제
            quizstart();
        });

        //submit이벤트 발생시 input값비교
        $("#input_form").on("submit",function(e){
            e.preventDefault();
            //랜덤퀴즈의 답을 가지고 옴
            const answer = quizArray[randomnum].answer;
            const $user = $("#input_form").children().first().val();
            //val() -> 선택 요소 텍스트값을 받아옴
            //.prop("value")

            //문제의 횟수를 증가
            count++;
            //답과 사용자값이 같다면 점수를 올림
            if($user == answer) {
                score++;
                $("#score").text(`${score}점입니다.`);
            }
            
            //퀴즈를 새로 내고, 입력값을 "" 넣어줌
            quizstart();
            $("#input_form").children().first().val("");

            //count가 3이라면 input_form을 숨기고 퀴즈 문제 "" 넣어줌
            if(count==3){
                $("#input_form").hide();
                $("#quiz").text("");
                count = 0;
                score = 0;
            }
        });

        function quizstart(){
            randomnum = Math.floor(Math.random()*quizArray.length)
            $("#quiz").text(quizArray[randomnum].quiz);
        }
    </script>
</body>
</html>
